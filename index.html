<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Calendario Académico 2026 - Universidad Nur</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <header class="page-header">
      <div class="container">
        <h1 class="title">Calendario Académico 2026 - Universidad Nur</h1>
        <div class="import-controls" style="margin-top:8px;">
          <button id="importProductsBtn" class="btn">Importar productos (.txt)</button>
          <input id="importProductsFile" type="file" accept=".txt" style="display:none" />
        </div>
      </div>
    </header>

    <main class="container">
      <section class="layout">
        <div>
          <div id="yearCalendar" class="year-grid" aria-label="Calendario del año 2026"></div>
        </div>

        <aside class="sidebar" aria-label="Lista de eventos">
          <h2 class="sidebar-title">Selecciona una fecha</h2>
          <div class="legend" aria-label="Leyenda de colores">
            <div class="legend-item">
              <span class="legend-dot is-event" aria-hidden="true"></span>
              <span class="legend-text">inicio de modalidad/final/tutorias/parciales</span>
            </div>
            <div class="legend-item">
              <span class="legend-dot is-holiday" aria-hidden="true"></span>
              <span class="legend-text">Feriado (nacional/departamental)</span>
            </div>
            <div class="legend-item">
              <span class="legend-dot is-holiday-institutional" aria-hidden="true"></span>
              <span class="legend-text">Feriado institucional</span>
            </div>
          </div>
          <div id="eventsList" class="events-list"></div>
        </aside>
      </section>
    </main>

    <div id="mobileEventModal" class="modal" aria-hidden="true">
      <div class="modal-backdrop" data-modal-close="true"></div>
      <div class="modal-panel" role="dialog" aria-modal="true" aria-labelledby="mobileEventModalTitle">
        <div class="modal-header">
          <h2 id="mobileEventModalTitle" class="modal-title">inicio de modalidad/final/tutorias/parciales</h2>
          <button id="mobileEventModalClose" class="modal-close" type="button" aria-label="Cerrar">×</button>
        </div>
        <div id="mobileEventModalBody" class="modal-body"></div>
      </div>
    </div>

    <div id="importModal" class="modal" aria-hidden="true">
      <div class="modal-backdrop" data-modal-close="true"></div>
      <div class="modal-panel" role="dialog" aria-modal="true" aria-labelledby="importModalTitle">
        <div class="modal-header">
          <h2 id="importModalTitle" class="modal-title">Importar productos</h2>
          <button id="importModalClose" class="modal-close" type="button" aria-label="Cerrar">×</button>
        </div>
        <div id="importModalBody" class="modal-body"></div>
      </div>
    </div>

    <script src="./app.js" defer></script>
  </body>
</html>
